		function process(cand, side, dir) {
			var number = parseInt(document.getElementById(cand + '-' + side).value);

			else number = number - 1;
			document.getElementById(cand + '-' + side).value = number;
			document.getElementById("display-" + cand + side).innerHTML = number;
			document.getElementById("display-" + cand + side).style = "width:" + number + "%";
			document.getElementById("value-" + cand + side).innerHTML = number;
			document.getElementById("thechase").innerHTML = document.getElementById("rawhtml").innerHTML;
			document.getElementById("thechase").select();
		}
