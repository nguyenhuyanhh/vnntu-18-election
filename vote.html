{% comment %}
<h1 style="text-align: center;">All polls are now CLOSED</h1>
<p style="text-align: center;">Please proceed to The Chase for the result</p>
<a href="/the-chase" class="all-news" target="_blank">The Chase!</a> {% endcomment %}

<div id="polls-20-ans" class="wp-polls-ans">
    <div class="wp-polls-table">
        <div class="poll-name">Quach Quan</div>
        <div class="poll-icon" id="poll-icon-20"></div>
        <script type="text/JavaScript">
            function timedRefresh(timeoutPeriod){
                setTimeout("location.reload(true);",timeoutPeriod);
            }
        </script>
        <div class="wp-poll-cell">
            <input type="radio" id="poll-answer-44" name="poll_20" value="44" style="display:none;" />
            <div class="poll-button">
                <input type="button" name="vote" value="Yes" class="Buttons button-Yes" onclick="document.getElementById('poll-answer-44').checked=true; poll_vote(20);location.href = '/';location.href = '/vote';"
                />
            </div>
        </div>
        <div class="wp-poll-cell">
            <input type="radio" id="poll-answer-45" name="poll_20" value="45" style="display:none;" />
            <div class="poll-button">
                <input type="button" name="vote" value="No" class="Buttons button-No" onclick="document.getElementById('poll-answer-45').checked=true; poll_vote(20);location.href = '/';location.href = '/vote';"
                />
            </div>
        </div>
    </div>
</div>
